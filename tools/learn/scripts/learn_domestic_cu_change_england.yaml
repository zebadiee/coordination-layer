summary: |
  Learn the regulatory and standards considerations for replacing/upgrading a domestic consumer unit (CU) in England. Focus on Part P notifiability, competent person schemes, relevant inspection and certification (Minor Works vs Full EIC), and testing sequences.

sources:
  - source: "Local guidance summary"
    content: |
      Replacing a consumer unit in a domestic dwelling often involves notifiable work under Building Regulations Part P unless carried out by a registered competent person under an approved scheme. Test requirements include verifying bonding, protective devices, insulation/continuity tests, and a final certificate (EIC or Minor Works Certificate) as applicable.

