name: C9 Tests (Execution Router Validation)

on:
  pull_request:
    paths:
      - 'model-layer/**'
      - '.github/workflows/**'

jobs:
  c9-tests:
    name: C9 unit tests
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: Install test deps
        run: python -m pip install -e . && python -m pip install --upgrade pip pytest

      - name: Run C9 tests (Makefile fragment)
        run: make -f model-layer/.make_c9 test-c9
