name: phase8-environment-variance

on:
  push:
    branches:
      - 'phase8/**'
  workflow_dispatch: {}

jobs:
  python-matrix:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: [3.9, 3.10, 3.11]
    defaults:
      run:
        working-directory: .

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}

      - name: Install deps
        run: |
          python -m pip install --upgrade pip
          python -m pip install -e .
          python -m pip install pytest

      - name: Run environment variance tests
        run: |
          python -m pytest -q tools/breaker/phase8/test_env_variance.py::test_import_fails_when_project_path_removed -q

  alpine-container:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Docker alpine smoke
        run: |
          docker run --rm -v ${{ github.workspace }}:/workspace -w /workspace python:3.10-alpine sh -c "apk add --no-cache build-base >/dev/null 2>&1 || true; python -m pip install -e . >/dev/null 2>&1 || true; python tools/breaker/stress_runner.py --smoke --runs 1 || true"
        continue-on-error: true

  optional-deps:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: .
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python 3.10
        uses: actions/setup-python@v5
        with:
          python-version: 3.10

      - name: Install minimal deps (no optional packages)
        run: |
          python -m pip install --upgrade pip
          python -m pip install -e .

      - name: Run tests that assert tolerant behavior
        run: |
          python -m pytest -q tools/breaker/phase8/test_env_variance.py::test_stress_runner_in_minimal_env_fails_or_reports -q
        continue-on-error: true
