name: c7-tests

on:
  push:
    branches: [ "**" ]
  pull_request:
    branches: [ "**" ]

jobs:
  test:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: model-layer

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          python -m venv .venv
          . .venv/bin/activate
          pip install --upgrade pip
          pip install pytest
          pip install -r requirements.txt || true

      - name: Run unit tests
        env:
          PYTHONPATH: ${{ github.workspace }}/model-layer
        run: |
          . .venv/bin/activate
          make test-c7

  c8-tests:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: model-layer

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          python -m venv .venv
          . .venv/bin/activate
          pip install --upgrade pip
          pip install pytest
          pip install -r requirements.txt || true

      - name: Run C8 unit tests
        env:
          PYTHONPATH: ${{ github.workspace }}/model-layer
        run: |
          . .venv/bin/activate
          make test-c8
