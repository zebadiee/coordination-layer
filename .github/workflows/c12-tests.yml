name: C12 Tests (Execution Orchestrator)

on:
  pull_request:
    paths:
      - 'model-layer/**'
      - '.github/workflows/**'

jobs:
  c12-tests:
    name: C12 unit tests
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: Install test deps
        run: python -m pip install --upgrade pip pytest

      - name: Run C12 tests
        run: make -f model-layer/.make_c12 test-c12
