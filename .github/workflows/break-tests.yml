name: break-tests

on:
  workflow_dispatch:
  push:
    branches:
      - main

jobs:
  phase1:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'
      - name: Install deps
        run: pip install pytest
      - name: Run Phase 1 golden path
        run: pytest -q model-layer/tests/break/test_phase1_golden.py -q
