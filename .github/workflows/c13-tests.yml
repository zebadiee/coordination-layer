name: c13-tests

on: [push, pull_request]

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'
      - name: Install deps
        run: pip install -e . && pip install pytest jsonschema
      - name: Run tests
        run: pytest -q model-layer/tests/unit/test_executor_*.py -q
