name: C11 Tests (Execution Planner)

on:
  pull_request:
    paths:
      - 'model-layer/**'
      - '.github/workflows/**'

jobs:
  c11-tests:
    name: C11 unit tests
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: Install test deps
        run: python -m pip install --upgrade pip pytest jsonschema

      - name: Run C11 tests
        run: make -f model-layer/.make_c11 test-c11
